---
deployment:
  tasks:
    - export APPROOT=/home/drrootsdc/roots
    - /bin/mkdir -p "$APPROOT"
    - /bin/rsync -av --delete \
        --exclude=".git" \
        --exclude=".cpanel.yml" \
        --exclude="node_modules" \
        ./ "$APPROOT"/
    # If you need to install deps/build on the server, uncomment the next lines:
    # - /bin/bash -lc "cd $APPROOT && npm ci --omit=dev"
    # - /bin/bash -lc "cd $APPROOT && npm run build"
    - /bin/mkdir -p "$APPROOT/tmp"
    - /bin/touch "$APPROOT/tmp/restart.txt"
